{{ template "single" . }}
{{ define "special" }}
	{{/* Dashboard Core */}}
	<link href="/assets/css/dashboard.css" rel="stylesheet" />
	<script src="/assets/js/dashboard.js"></script>
	{{/* Input Mask Plugin */}}
	<script src="/assets/plugins/input-mask/plugin.js"></script>
{{ end }}
{{ define "content" }}
		<div class="page-single">
			<div class="container">
				<div class="row">
					<div class="col col-login mx-auto">
						<form class="card" method="POST">
							<div class="card-body p-6">
								<div class="card-title">登录</div>
			
								<div class="form-group">
									<label class="form-label">账号</label>
									<input type="input" class="form-control" id="user" aria-describedby="emailHelp" placeholder="邮箱">
								</div>
								<div class="form-group">
									<label class="form-label">
										密码
										<a href="/forgot-password.html" class="float-right small">忘记密码？</a>
									</label>
									<input type="password" class="form-control" id="password" placeholder="密码">
								</div>
								<div class="form-group">
									<label class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" />
										<span class="custom-control-label">下次自动登录</span>
									</label>
								</div>
			
								<div class="form-footer">
									<input type="hidden" id="fcsrf" value="{{ .csrf }}">
									<button type="submit" id="submit" class="btn btn-primary btn-block">确定</button>
								</div>
							</div>
						</form>
			
						<div class="text-center text-muted">
							还没有账号？ <a href="/register.html">立刻注册一个吧</a>
						</div>
					</div>
				</div>
			</div>
		</div>
{{ end }}
